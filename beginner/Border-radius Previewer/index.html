<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border-radius Previewer</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="container">
      <div class="box" id="box"></div>
      <aside class="aside">
        <div class="form-control">
          <label for="topLeft">Top Left</label>
          <input type="number" id="topLeft" placeholder="Top Left Value" >
        </div>
        <div class="form-control">
          <label for="topRight">Top Right</label>
          <input type="number" id="topRight" placeholder="Top Right Value" >
        </div>
        <div class="form-control">
          <label for="bottomLeft">Bottom Left</label>
          <input type="number" id="bottomLeft" placeholder="Bottom Left Value" >
        </div>
        <div class="form-control">
          <label for="bottomRight">Bottom Right</label>
          <input type="number" id="bottomRight" placeholder="Bottom Right Value" >
        </div>
        <div class="css-box" id="css-box"></div>
      </aside>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
