<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Border-radius Previewer</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div class="container">
    <aside class="aside">
      <div class="form-control">
        <label for="all-border">All Border</label>
        <input 
          type="range"
          min="0"
          max="200"
          value="0"
          name="ab"
          id="all-border"
        >
        <input 
          type="number"
          name="ab-value"
          class="abs"
          id="ab-number"
        >
      </div>
      <div class="form-control">
        <label for="tl-number">Top Left</label>
        <input 
          type="range"
          min="0"
          max="200"
          value="0"
          name="tl"
          class="range"
          id="tl-number"
        >
        <input 
          type="number"
          name="tl-value"
          class="abs"
          id="topLeft"
        >
      </div>
      <div class="form-control">
        <label for="tr-number">Top Right</label>
        <input 
          type="range"
          min="0"
          max="200"
          value="0"
          name="tr"
          class="range"
          id="tr-number"
        >
        <input 
          type="number"
          name="tr-value"
          class="abs"
          id="topRight"
        >
      </div>
      <div class="form-control">
        <label for="bl-number">Bottom Left</label>
        <input
          type="range"
          min="0"
          max="200"
          value="0"
          name="bl"
          class="range"
          id="bl-number"
        >
        <input
          type="number"
          name="bl-value"
          class="abs"
          id="bottomLeft"
        >
      </div>
      <div class="form-control">
        <label for="br-number">Bottom Right</label>
        <input
          type="range"
          min="0"
          max="200"
          value="0"
          name="bl"
          class="range"
          id="br-number"
        >
        <input
          type="number"
          name="br-value"
          class="abs"
          id="bottomRight"
        >
      </div>
    </aside>
    <div class="box" id="box"></div>
  </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
